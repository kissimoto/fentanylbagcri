<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fentanyl Loading Dose Calculator</title>
    <link href="fentanylloadingdose.css" rel='stylesheet' type=text/css>
</head>
<body>
<div class = "row">
    <header> Fentanyl 50 μg/ml (0.05 mg/ml)</header>
  <div class = "leftside">
        <h1>Fentanyl Loading Dose</h1>
        <h3 class='intro'> Dogs and Cats 2.5-10 μg/kg</h3>

    <div class='container'>
        <label for=weight>Animal weight (kg)</label>
        <input type=number  id=weight step="0.01" min="0.01" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57"  required value='' placeholder=kg>
        <br>
        <label for=loadingDoseRate>Loading Dose Rate (μg/kg)</label>
        <input type=number  id=loadingDoseRate step="0.01" min="0.01" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value='' placeholder=μg/kg>
     <br>
     <span>
    <button onclick=fentaprocess() id='submitbutton'>Calculate</button>
     <button onclick="reload()" id='reloadButton'>Clear All</button>
    </span>
   </div>
       <div id=result2></div>
       <p id="error"></p>
       <script src=fentanylloadniv.js></script>
 </div>
        
    <div class = "rightside">   
        <h1>Fentanyl IV CRI Infusions</h1> 
        <h3 class='intro'>Dogs and Cats <br>Intraoperative 2.5-10 μg/kg/hr<br>Postoperative 1-5 μg/kg/hr </h3> 
                <div class="container2">
                    <label for="plannedFluidRate">Planned Fluid Rate (ml/kg/hr)</label>
                  <input type="number" class="form-control" step="0.01" min="0.01" id="plannedFluidRate" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value= "" placeholder="ml/kg/hr">
                  <br>
                    <label for="dose_rate">Drug Dose Rate (μg/kg/hr)</label>
                    <input type="number" class="form-control" step="0.01" min="0.01" id="dose_rate"onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57"  required value="" placeholder="μg/kg/hr">  
                  <br>
                    <label for="bagSize">Fluid Bag Size (ml)</label>
                    <select id="bagSize">
                        <option value="100">100 ml</option>
                        <option value="250">250 ml</option>
                        <option value="500">500 ml</option>
                        <option value="1000">1000 ml</option>
                    </select>
                </div>  
                <br> 
                <span>      
            <button type="button" class="btn-success" onclick=fentanylIVprocess() id="submitbutton">Calculate</button>  
            <button onclick="refresh()" id='refreshButton'>Clear All</button>
        </span> 
            <div id=result></div>   
            <p id="error2"></p>
       <script src=fentanylloadniv.js></script>
    </div>
</div>
</body>
</html>
